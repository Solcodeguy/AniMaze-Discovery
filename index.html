<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="Hack Capstone" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:400,700">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.js" integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
        <title>Anime Discovery App</title>
    </head>
    <body class="body">
        <div class="header">
            <!-- Two API functions -->
            <button type="button" id="btn-char" class="navbar-buttons">Characters</button>
            <button type="button" id="btn-movies" class="navbar-buttons">Movies</button>
            <button type="button" id="btn-recommendation" class="navbar-buttons">Recommendations</button>
            <img id="img" src="logo.png" alt="HTML">
            <div class="main-heading">
                <br>
                <hr>
                <h2> AniMaze</h2>
                <h4><b>
                    Get manga characters, 
                    recommendations and Movie info from Myanimelist, 
                    and herokuapp.
                    </b>
                </h4>
                <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fa fa-arrow-up"></i></button>
                <!-- Add your site or application content here -->
                <!-- results for API -->
                <div class="container">
                    <div id='root'>
                    </div>
                </div>
            </div>
        </div>
        <script>
            //Get the button
            var mybutton = document.getElementById("myBtn");
            window.onscroll = function() {scrollFunction()};
            
            function scrollFunction() {
              if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
              } else {
                mybutton.style.display = "none";
              }
            }
            function topFunction() {
              document.body.scrollTop = 0;
              document.documentElement.scrollTop = 0;
            }
        </script>
        <!-- jQuery JS -->
        <!-- Optional JavaScript -->
        <script src="scripts.js"></script>
        <div class="footer">
        </div>
    </body>
</html>
